name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: "alhussainAlhaidari"
          SPACE_NAME: "ehjezli-agent"
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          
          # 1. إنشاء فرع جديد نظيف
          git checkout --orphan fresh_start
          
          # 2. === الخطوة الجديدة: الحذف القسري للملف ===
          # نحذفه من النظام ومن سجلات جيت
          rm -f ngrok.exe
          git rm --cached ngrok.exe || true
          
          # 3. تثبيت باقي الملفات
          git add .
          git commit -m "Force Sync: Clean state (No ngrok)"
          
          # 4. الدفع
          git push --force https://oauth2:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$SPACE_NAME fresh_start:main